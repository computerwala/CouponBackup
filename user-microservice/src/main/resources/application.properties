server.port = 3003

logging.level.org.springframework.web=DEBUG
spring.datasource.url=jdbc:mysql://localhost/newdb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false


#spring.jpa.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.application.name=users-microservice
management.endpoints.web.exposure.include=hystrix.stream


user-service.ribbon.eureka.enabled=true
user-service.ribbon.listOfServers=localhost:9090,localhost:9091,localhost:9092
user-service.ribbon.ServerListRefreshInterval=1000